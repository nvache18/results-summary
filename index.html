 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <p class="p1">your result</p>
      </div>
      <div class="result">
        <h1 class="h1">76</h1>
        <p class="p2">of 100</p>
      </div>
      <h1 class="h2">Great</h1>
      <div class="footer">
        <p class="p3"> you scored higher than 65% of the people who have taken the text</p>
      </div>
    </div>
    <div class="right">
      <div class="header">
        <h1 class="h3">Summary</h1>
      </div>
      <div class="scores">
        <div class="score1 score">
          <div class="d1">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="p4">Reaction</p>
          </div>
          <p class="p5"> <span class="span1">80</span>/100</p>
        </div>
        <div class="score2 score">
          <div class="d1">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="p4">Memory</p>
          </div>
          <p class="p5"> <span class="span1">92</span>/100</p>
        </div>
        <div class="score3 score">
          <div class="d1">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="p4">Verbal</p>
          </div>
          <p class="p5"> <span class="span1">61</span>/100</p>
        </div>
           <div class="score4 score">
         <div class="d1"> 
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="p4">Visual</p>
        </div>
        <p class="p5"> <span class="span1">73</span>/100</p>
      </div>
        <button class="btn1"> continue</button>
    </div>
  </div>
</body>
</html>
